<!-- templates/base.html -->


<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
  <title>{% block title %}{% endblock %}</title>
</head>

<body data-bs-theme="dark">

  <header class="bg-primary-subtle border border-bottom-3 border-info rounded-3 sticky-top">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

          <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="navbar-brand text-primary-emphasis" href="{{ url_for('main.carlist') }}">Carlist</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-primary-emphasis" href="{{ url_for('auth.login') }}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-primary-emphasis" href="{{ url_for('auth.signup') }}">Signup</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-primary-emphasis" href="#">Logout</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-primary-emphasis" href="/create">Add Car</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>





  <section class="container d-flex justify-content-center">
    {% block content %}{% endblock %}
  </section>
  <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
</body>

</html>
