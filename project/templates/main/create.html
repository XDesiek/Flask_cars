{% extends 'base.html' %}

{% block content %}
<div>
    <h1 style="width: 100%">{% block title %} Crate a new car {% endblock %}</h1>
    <form method="post" >
        <div class="mb-3">
            <input type="text" class="form-control" id="model" placeholder="Model">
        </div>

        <div class="mb-3">
            <input type="text" class="form-control" id="producer" placeholder="Producer">
        </div>

        <div class="mb-3">
            <input type="number" class="form-control" id="production_year" placeholder="Production Year">
        </div>

        <div class="mb-3">
            <input type="number" class="form-control" id="horsepower" placeholder="Horsepower">
        </div>

        <div class="mb-3">
            <input type="text" class="form-control" id="drive" placeholder="Drive">
        </div>

        <div class="mb-3">
            <input type="text" class="form-control" id="fuel" placeholder="Fuel">
        </div>

        <div class="mb-3">
            <input type="text" class="form-control" id="color" placeholder="Color">
        </div>

        <div class="mb-3">
            <input type="text" class="form-control" id="gearbox" placeholder="Gearbox">
        </div>

        <div class="mb-3">
            <input type="text" class="form-control" id="owner" placeholder="Owner Id">
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Create Car</button>
        </div>
    </form>
</div>
{% endblock %}
